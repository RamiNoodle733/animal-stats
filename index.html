<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore scientifically accurate animal statistics presented like video game characters with detailed stats, abilities, and comparisons! Discover fascinating facts about wildlife.">
    <meta name="keywords" content="animal stats, wildlife facts, animal comparison, nature education, animal abilities, scientific data">
    <meta name="author" content="Animal Stats">
    <meta property="og:title" content="Animal Stats - Scientifically Accurate Wildlife Data">
    <meta property="og:description" content="Explore fascinating animal statistics with accurate scientific data presented in an engaging, game-like interface.">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <title>Animal Stats - Scientifically Accurate Wildlife Data</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous">
    <link rel="stylesheet" href="styles_new.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Fixed Top Section: Title Only -->
    <div class="fixed-top-section">
        <header class="title-only-header">
            <h1>ANIMAL STATS</h1>
        </header>
        
        <!-- Stats Display Area (Grid View) or Compare View -->
        <div id="stats-display-area">
            <div id="grid-stats-view" class="active-stats-view">
                <div class="stats-placeholder">
                    <i class="fas fa-paw"></i>
                    <p>Click an animal below to view its stats</p>
                </div>
                <div id="selected-animal-stats" style="display: none;"></div>
            </div>
            
            <div id="compare-stats-view" class="inactive-stats-view">
                <div class="compare-display-container">
                    <div id="compare-animal-1" class="compare-side">
                        <button class="compare-select-btn" id="select-animal-1-btn">
                            <i class="fas fa-mouse-pointer"></i><br>
                            Click to Select Animal 1
                        </button>
                    </div>
                    <div class="vs-divider">VS</div>
                    <div id="compare-animal-2" class="compare-side">
                        <button class="compare-select-btn" id="select-animal-2-btn">
                            <i class="fas fa-mouse-pointer"></i><br>
                            Click to Select Animal 2
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- VS Bar: Mode Toggle (moved to bottom via CSS) -->
        <div class="fixed-vs-bar">
            <div class="mode-toggle">
                <button id="grid-view-btn" class="mode-btn active" data-mode="grid">
                    <i class="fas fa-th"></i> Grid
                </button>
                <button id="compare-view-btn" class="mode-btn" data-mode="compare">
                    <i class="fas fa-balance-scale"></i> Compare
                </button>
            </div>
        </div>
    </div>
    
    <!-- Scrollable Bottom Section: Compact Controls + Animal Grid -->
    <main class="scrollable-grid-section">
        <!-- Compact Search and Filters -->
        <div class="grid-controls">
            <input type="text" id="search-input" placeholder="Search animals..." class="compact-search">
            <select id="class-filter" class="compact-filter">
                <option value="">All Classes</option>
            </select>
            <select id="type-filter" class="compact-filter">
                <option value="">All Types</option>
            </select>
            <select id="sort-by" class="compact-filter">
                <option value="name">Sort by Name</option>
                <option value="attack">Sort by Attack</option>
                <option value="defense">Sort by Defense</option>
                <option value="agility">Sort by Agility</option>
                <option value="intelligence">Sort by Intelligence</option>
                <option value="stamina">Sort by Stamina</option>
            </select>
            <button id="favorites-filter" class="compact-favorites-btn" aria-label="Show favorites">
                <i class="fas fa-star"></i>
            </button>
        </div>
        
        <div id="animal-grid" class="horizontal-animal-grid"></div>
    </main>
    
    <script src="script_new.js"></script>
</body>
</html>
