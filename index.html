<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore scientifically accurate animal statistics presented like video game characters with detailed stats, abilities, and comparisons! Discover fascinating facts about wildlife.">
    <meta name="keywords" content="animal stats, wildlife facts, animal comparison, nature education, animal abilities, scientific data">
    <meta name="author" content="Animal Stats">
    <meta property="og:title" content="Animal Stats - Scientifically Accurate Wildlife Data">
    <meta property="og:description" content="Explore fascinating animal statistics with accurate scientific data presented in an engaging, game-like interface.">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <title>Animal Stats - Scientifically Accurate Wildlife Data</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main Container -->
    <div class="game-container">
        
        <!-- STATS VIEW -->
        <div id="stats-view" class="view active-view">
            <!-- Top Header -->
            <div class="game-header">
                <h1>ANIMAL STATS</h1>
            </div>
            
            <!-- Main Stats Display -->
            <div class="stats-display-main">
                <!-- Left Stats Column -->
                <div class="left-stats-panel">
                    <div id="left-stats-content" class="stats-placeholder-side">
                        <i class="fas fa-paw"></i>
                        <p>Select an animal</p>
                    </div>
                </div>
                
                <!-- Center Character Display -->
                <div class="center-character-display">
                    <div id="character-viewer" class="character-placeholder">
                        <div class="character-silhouette">
                            <i class="fas fa-question"></i>
                        </div>
                        <p>SELECT YOUR ANIMAL</p>
                    </div>
                </div>
                
                <!-- Right Stats Column -->
                <div class="right-stats-panel">
                    <div id="right-stats-content" class="stats-placeholder-side">
                        <i class="fas fa-paw"></i>
                        <p>Select an animal</p>
                    </div>
                </div>
            </div>
            
            <!-- Bottom Character Grid -->
            <div class="character-select-grid">
                <div id="animal-grid-stats" class="animal-grid-container"></div>
            </div>
        </div>
        
        <!-- COMPARE VIEW (FIGHT SCREEN) -->
        <div id="compare-view" class="view">
            <!-- Top Header -->
            <div class="game-header fight-header">
                <div class="player-indicator player-1-indicator">PLAYER 1</div>
                <h1>CHARACTER SELECT</h1>
                <div class="player-indicator player-2-indicator">PLAYER 2</div>
            </div>
            
            <!-- Main Fight Display -->
            <div class="fight-display-main">
                <!-- Left Fighter -->
                <div class="fighter-side left-fighter">
                    <div id="fighter-1-display" class="fighter-placeholder">
                        <div class="fighter-silhouette">
                            <i class="fas fa-user"></i>
                        </div>
                        <button class="select-fighter-btn" id="select-fighter-1">
                            SELECT FIGHTER 1
                        </button>
                    </div>
                    <div class="fighter-name-plate" id="fighter-1-name">???</div>
                </div>
                
                <!-- Center VS Display -->
                <div class="vs-display">
                    <div class="vs-text">VS</div>
                    <button class="fight-button" id="start-fight-btn">
                        <i class="fas fa-bolt"></i>
                        START FIGHT
                        <i class="fas fa-bolt"></i>
                    </button>
                </div>
                
                <!-- Right Fighter -->
                <div class="fighter-side right-fighter">
                    <div id="fighter-2-display" class="fighter-placeholder">
                        <div class="fighter-silhouette">
                            <i class="fas fa-user"></i>
                        </div>
                        <button class="select-fighter-btn" id="select-fighter-2">
                            SELECT FIGHTER 2
                        </button>
                    </div>
                    <div class="fighter-name-plate" id="fighter-2-name">???</div>
                </div>
            </div>
            
            <!-- Bottom Character Grid -->
            <div class="character-select-grid">
                <div id="animal-grid-compare" class="animal-grid-container"></div>
            </div>
        </div>
        
        <!-- Mode Toggle Buttons (Bottom) -->
        <div class="mode-toggle-bar">
            <button id="stats-mode-btn" class="mode-toggle-btn active">
                <i class="fas fa-chart-bar"></i> STATS
            </button>
            <button id="compare-mode-btn" class="mode-toggle-btn">
                <i class="fas fa-fist-raised"></i> COMPARE
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
